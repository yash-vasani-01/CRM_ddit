{% extends 'base.html' %}
{% block content %}

<div class="card">
  <div class="card-header">
    <strong>Add New Record</strong>
  </div>
  <div class="card-body">
    <form method="POST" action="{% url 'add_record' %}">
      {% csrf_token %}
      
      {{ form.as_p }}
      
      <button type="submit" class="btn btn-primary">Add Record</button>
    </form>
  </div>
</div>

<br/>
<a href="{% url 'home' %}" class="btn btn-secondary">Back</a>

{% endblock %}
